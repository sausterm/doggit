<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Doggit App</title>
</head>
<body>
<div align="center">
   <div class="container">
      <h1>Dog Breed Classifier</h1>
      {% if start_bool %}
      <form action="/upload" method="POST">
         <input type="submit" value="Get Started!" />
      </form>
      {% endif %}

      {% if upload_bool %}
      <h2>Upload and Image of a Dog or a Person.</h2>
      <h3>(.jpeg, .jpg or .png)</h3>
      <form action="/classify" method="POST" enctype= "multipart/form-data">
         <p>
            <input type="file" name="file">
            <input type=submit value="Upload Image">
         </p>
      </form>
      {% endif %}
      <br>
      <br>
   </div>
 
   <center><img style="max-width: 450px; max-height: 400px" src="{{ uploaded_image }}"></center>
   <br>
   {% if classify_bool %}
   <form action="/result" method="POST">
      <input type="submit" value="Classify" />
   </form>
   {% endif %}

   <br>
   {{ prediction_text }}
   <br>
   <br>

   {% if try_another %}
      <form action="/upload" method="POST">
         <input type="submit" value="Try Another!" />
      </form>
   {% endif %}
   
</div>
</body>
</html>
